<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Sell4Life</title>

  <link rel="icon" type="image/png" href="/assets/images/hero/favicon.png">
  <link rel="stylesheet" href="/assets/css/layout.css">
  <link rel="stylesheet" href="/assets/css/checkout.css">
</head>

<body>

<div class="desktop-header-wrapper">
    <div id="header"></div>
</div>

<div class="mobile-header-wrapper">
    <div id="header-mobile"></div>
</div>


<div class="checkout-container">

  <h1>Checkout</h1>

  <div class="checkout-grid">

    <!-- LEFT SIDE: CUSTOMER DETAILS -->
    <div class="checkout-left">

      <div class="checkout-section">
        <h2>Contact Information</h2>
        <label>Email</label>
        <input type="email" id="checkout-email" placeholder="your@email.com">
      </div>

      <div class="checkout-section">
        <h2>Shipping Address</h2>

        <label>Full Name</label>
        <input type="text" id="checkout-name" placeholder="John Doe">

        <label>Address</label>
        <input type="text" id="checkout-address" placeholder="123 Main Street">

        <label>City</label>
        <input type="text" id="checkout-city">

        <label>Postcode</label>
        <input type="text" id="checkout-postcode">

        <label>Country</label>
        <input type="text" id="checkout-country" value="United Kingdom">
      </div>

      <div class="checkout-section">
        <h2>Payment</h2>

        <p style="opacity:0.7;">(No real payments yet. This is a preview checkout.)</p>

        <label>Cardholder Name</label>
        <input type="text" placeholder="Name on card">

        <label>Card Number</label>
        <input type="text" placeholder="1234 5678 9012 3456">

        <div class="inline-fields">
          <div>
            <label>Expiry</label>
            <input type="text" placeholder="MM/YY">
          </div>
          <div>
            <label>CVC</label>
            <input type="text" placeholder="123">
          </div>
        </div>
      </div>

    </div>

    <!-- RIGHT SIDE: ORDER SUMMARY -->
    <div class="checkout-right">

      <div class="checkout-summary">
        <h2>Your Order</h2>
        <div id="checkout-items"></div>

        <div class="checkout-totals">
          <div><span>Subtotal</span><span id="checkout-subtotal">£0.00</span></div>
          <div><span>Shipping</span><span id="checkout-shipping">£0.00</span></div>
          <div class="total-line"><span>Total</span><span id="checkout-total">£0.00</span></div>
        </div>

        <button id="place-order-btn" class="checkout-btn">Place Order</button>
      </div>

    </div>
  </div>

</div>

<div id="footer"></div>

<script src="/assets/js/layout.js"></script>
<script src="/assets/js/checkout.js"></script>

</body>
</html>
