<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Complete</title>

  <link rel="stylesheet" href="/assets/css/layout.css">
  <link rel="stylesheet" href="/assets/css/thankyou.css">
</head>

<body>

<div id="header"></div>

<div class="thankyou-container">
  
  <div class="thankyou-card">
    <img src="/assets/images/icons/check.png" class="ty-icon" alt="Success">

    <h1>Thank You for Your Order!</h1>
    <p>Your purchase has been successfully placed.</p>

    <div class="ty-details">
      <strong>Order Number:</strong>
      <span id="order-id">#000000</span>
    </div>

    <a href="/" class="ty-btn">Back to Home</a>
  </div>

</div>

<div id="footer"></div>

<script src="/assets/js/layout.js"></script>
<script src="/assets/js/thankyou.js"></script>

<script>
async function loadPart(id, path) {
  const res = await fetch(path, { cache: "no-store" });
  const html = await res.text();
  const el = document.getElementById(id);
  if (!el) return;
  el.innerHTML = html;
  document.dispatchEvent(new Event(id + "Loaded"));
}

(async () => {
  await loadPart("header", "../includes/header.html");
  loadPart("footer", "../includes/footer.html");
})();
</script>

</body>
</html>
