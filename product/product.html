<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sell4Life | Product</title>

  <!-- Shared global styles -->
  <link rel="icon" type="image/png" href="/assets/images/hero/favicon.png">
  <link rel="stylesheet" href="/assets/css/layout.css?v=20260206-dev" />
  <link rel="stylesheet" href="/assets/css/product.css?v=20260206-dev"/>
  <link rel="stylesheet" href="/assets/css/gallery-slider.css?v=20260206-dev"/>
</head>

<body>
  <body>

  <section class="product-page">

    <!-- LEFT: IMAGE GALLERY -->
    <div class="product-gallery">
      <div class="custom-gallery side-layout">
        <div id="thumbnailGallery" class="thumbnail-gallery"></div>

        <div class="main-image-wrapper">
          <div class="slider-wrapper">
            <div id="sliderTrack" class="slider-track"></div>
            <div id="main-prev">&#10094;</div>
            <div id="main-next">&#10095;</div>
          </div>
        </div>
      </div>

      <div id="hidden-gallery" style="display:none;"></div>
    </div>

    <!-- RIGHT: PRODUCT INFORMATION -->
    <div class="product-info">
      <h1 class="product-title"></h1>
      <p class="product-category"></p>
      <p class="product-price"></p>
      <p class="product-desc"></p>

      <div class="product-actions">
        <button class="btn-add">Add to Basket</button>
        <button class="btn-buy">Buy Now</button>
      </div>
    </div>

  </section>


     <!-- Page scripts LAST -->
     <script src="/assets/js/product.js"></script>
   <script>
  window.__pageScripts = [
    "/assets/js/product.js",
    "/assets/js/slider.js"
    
  ];
</script>  

</body>
</html>
