<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion</title>

  <link rel="stylesheet" href="/assets/css/layout.css">
  <link rel="stylesheet" href="/assets/css/fashion.css">
  <link rel="stylesheet" href="/assets/css/category.css">

</head>

<body>

<div id="header"></div>

<!-- HERO SLIDER -->
<div class="s4l-hero-slider">
  <div class="s4l-slider-track">
    <div class="s4l-slide" style="background-image: url('/assets/images/category/fashions/dress-yellow.png'); background-color: orange;"></div>
    <div class="s4l-slide" style="background-image: url('/assets/images/category/fashions/mensfashion_pic.png'); background-color: #B1977C;"></div>
    <div class="s4l-slide" style="background-image: url('/assets/images/category/fashions/accessories.png'); background-color: #B1977C;"></div>
  </div>

  <div class="s4l-slider-text">
    <h1>Shop Fashion</h1>
    <p>New arrivals, deals &amp; trends</p>
  </div>
</div>

<!-- BANNER -->
<section class="category-banner" style="background: url('/assets/images/category/fashions/dress-red.png') no-repeat center center / cover; background-color: red;">
  <div class="banner-content">
    <h2>Discover the Best of Fashion</h2>
    <p>Top trends, seasonal picks, and fresh arrivals you donâ€™t want to miss.</p>
    <a href="/shop" class="btn-shop-now">Shop Now</a>
  </div>
</section>

<!-- UNIVERSAL CATEGORY SYSTEM -->
<section class="category-hero"></section>

<div class="s4l-container">

<section class="category-featured">
  <h2>Featured Picks</h2>
  <div id="featured-list"></div>
</section>

<section class="category-subcats">
  <h2>Shop by Type</h2>
  <div id="subcategory-cards"></div>
</section>

<section class="category-products">
  <h2>All Fashion</h2>
  <div id="category-product-grid"></div>
</section>

<a href="/shop/shop.html?category=fashion" class="btn-shop-all">
  Shop All Fashion
</a>

</div>

<script src="/assets/js/category-page.js"></script>
<script src="/assets/js/layout.js"></script>

<div id="footer"></div>

<script>
async function loadPart(id, path) {
  const res = await fetch(path, { cache: "no-store" });
  const html = await res.text();
  const el = document.getElementById(id);
  if (!el) return;
  el.innerHTML = html;
  document.dispatchEvent(new Event(id + "Loaded"));
}

(async () => {
  await loadPart("header", "../includes/header.html");

  if (!window.__cartScriptLoaded) {
    const s = document.createElement("script");
    s.src = "/assets/js/cart.js?v=3";
    document.body.appendChild(s);
    window.__cartScriptLoaded = true;
  }

  loadPart("footer", "../includes/footer.html");
})();
</script>

</body>
</html>
