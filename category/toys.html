<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toys & Games</title>

  <link rel="icon" type="image/png" href="/assets/images/hero/favicon.png">
  <link rel="stylesheet" href="/assets/css/layout.css">
  <link rel="stylesheet" href="/assets/css/toys.css">
  <link rel="stylesheet" href="/assets/css/category.css">
</head>

<body>

<!-- REQUIRED HEADER PLACEHOLDER -->
<div class="desktop-header-wrapper">
    <div id="header"></div>
</div>

<div class="mobile-header-wrapper">
    <div id="header-mobile"></div>
</div>


<!-- HERO SLIDER -->
<div class="s4l-hero-slider">
  <div class="s4l-slider-track">
    <div class="s4l-slide" style="background-image: url('/assets/images/hero/toys1.png'); background-color: #FFF3C4;"></div>
    <div class="s4l-slide" style="background-image: url('/assets/images/hero/toys2.png'); background-color: #FFE59D;"></div>
    <div class="s4l-slide" style="background-image: url('/assets/images/hero/toys3.png'); background-color: #FFD972;"></div>
  </div>

  <div class="s4l-slider-text">
    <h1>Toys & Games</h1>
    <p>Fun and creativity for all ages</p>
  </div>
</div>

<!-- CATEGORY BANNER -->
<section class="category-banner" style="background: url('/assets/images/hero/toys-banner.png') no-repeat center center / cover; background-color: #E5B73B;">
  <div class="banner-content">
    <h2>Play. Learn. Grow.</h2>
    <p>Explore the latest toys, puzzles, and games</p>
    <a href="/shop/index.html?category=toys" class="btn-shop-now">Shop Now</a>
  </div>
</section>

<!-- UNIVERSAL CATEGORY CONTENT -->
<section class="category-hero"></section>

<div class="s4l-container">

<section class="category-featured">
  <h2>Featured Picks</h2>
  <div id="featured-list"></div>
</section>

<section class="category-subcats">
  <h2>Shop by Type</h2>
  <div id="subcategory-cards"></div>
</section>

<section class="category-products">
  <h2>All Products</h2>
  <div id="category-product-grid"></div>
</section>

<a href="/shop/index.html?category=toys" class="btn-shop-all">
  Shop All Toys
</a>

</div>

<!-- REQUIRED FOOTER PLACEHOLDER -->
<div id="footer"></div>

<!-- Page scripts LAST -->
<script src="/assets/js/category-page.js"></script>
<script src="/assets/js/layout.js"></script>
<script src="/assets/js/shop.js"></script>

</body>
</html>
