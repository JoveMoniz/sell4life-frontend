  <link rel="stylesheet" href="/assets/css/layout.css" />
  <link rel="stylesheet" href="/assets/css/orders.css" />
</head>

<body>

  <!-- Protect page -->

  <!-- Header injected by layout.js -->

  <main class="page-account">

    <div class="page-top">
      <a href="/" class="auth-back">← Back to Home</a>

    <h1>My Orders</h1>
