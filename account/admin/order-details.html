<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Admin Order Details | Sell4Life</title>

  <link rel="stylesheet" href="/assets/css/admin.css">
</head>

<body class="admin admin-order-details">

<h1>Order Details</h1>

<button id="logoutBtn">Log out</button>

<div id="orderInfo" class="order-box"></div>

<h3>Status</h3>

<div class="status-controls">
  <select id="statusSelect">
    <option value="Processing">Processing</option>
    <option value="Shipped">Shipped</option>
    <option value="Delivered">Delivered</option>
    <option value="Cancelled">Cancelled</option>
  </select>

  <button id="updateStatus">Update Status</button>
</div>

<p id="result"></p>

<h3>Status History</h3>
<ul id="statusHistory"></ul>

<script type="module" src="/assets/js/config.js"></script>
<script type="module" src="/assets/js/order-details.js"></script>
<script type="module" src="/assets/js/admin-logout.js"></script>

</body>
</html>
