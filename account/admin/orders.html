<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">

  <title>Admin Orders | Sell4Life</title>

  <link rel="icon" type="image/png" href="/assets/images/hero/favicon.png">

  <link rel="stylesheet" href="/assets/css/admin.css?v=?v=20260211b">


</head>
<body class="admin admin-orders">

  <div class="admin-page"></div>

<div class="admin-top">
   <!-- Logo -->
<header class="admin-header">
  <a href="/index.html" class="admin-logo">
    <span class="logo-dollar">$</span>
    <span class="logo-text">ell</span>
    <span class="logo-four">4</span>
    <span class="logo-text">Life</span>
  </a>
</header>


<div class="admin-title">


  <a href="/account/admin/index.html" class="admin-back">← back to dashboar</a>

<h1>Admin–Orders</h1>

</div>

<button id="logoutBtn">Log out</button>
</div>

<div class="admin-search-bar">
  <input
    type="text"
    id="orderSearch"
    placeholder="Search Order ID or email"/>

  <select id="statusFilter">
  <option value="all">All</option>
  <option value="Processing">Processing</option>
  <option value="Shipped">Shipped</option>
  <option value="Delivered">Delivered</option>
  <option value="Cancelled">Cancelled</option>
</select>


  <button id="searchBtn">Search</button>
</div>




<div class="admin-table-scroll">
  <table class="admin-orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>User</th>
        <th>Total</th>
        <th>Status</th>
        <th>Created</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>


</div>


<div id="pagination"></div>
</div>



   <script>
  window.__pageScripts = [
        "/assets/js/config.js",
        "/assets/js/admin-orders.js"   

  ];
</script>
